name: Run LinkedIn Scraper

on:
  push:
    branches: [linkedin-scrapper-fixes]
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - run: |
          python -m pip install --upgrade pip
          pip install -r scripts/linkedin-scraper/requirements.txt

      - run: |
          echo '${{ secrets.LINKEDIN_COOKIES_JSON }}' > scripts/linkedin-scraper/cookies.json

      - name: Run scraper over all matching files
        run: |
          cd public/department/Extras/Classes/
          files=( $(ls C20??.yaml C20??_Credit.yaml 2>/dev/null | shuf) )
          if [ ${#files[@]} -eq 0 ]; then
            echo "No matching YAML files; exiting"
            exit 0
          fi
          for f in "${files[@]}"; do
            echo "Processing $f"
            python ../../../scripts/linkedin-scraper/final_linkedin_script.py "$f" || {
              echo "⚠️ Scraper failed on $f, continuing..."
            }
          done

      - name: Commit and push changes
        if: success() || failure()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add public/department/Extras/Classes/*.yaml scripts/linkedin-scraper/data/*.json
          git diff --cached --quiet || git commit -m "chore: update LinkedIn profiles and summaries"
          git push
