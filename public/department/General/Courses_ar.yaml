- title: 📚 الكورسات و ماتيريالز سابقة
  description: >-
    في ثمان فئات كبيرة تتقسم تحتيها الكورسات وهي البرمجة، وهندسة البرمجيات، والذكاء الاصطناعي، والمدمجة والرقمية،
     والأمن والشبكات، والرياضيات، وهندسة الاتصالات، والهندسات الأخرى، والكورسات العامة.
      
      هنستعرض كل واحدة منها تحت علشان نوضح الكورسات الموجودة. الحرف المكتوب فوق الخط بيوضح
       السنة التي بيتم فيها تدريس الكورس للطلاب نظام الفصلين وهتلاقي معلومات أكتر لما تدوس علي الكورس.
